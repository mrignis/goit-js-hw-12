<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    
  <script type="module" crossorigin src="/goit-js-hw-12/commonHelpers.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-9c3cb3f5.js">
  <link rel="stylesheet" href="/goit-js-hw-12/assets/vendor-ef539242.css">

</head>
<body>
    <div class="search-container">
        <form class="search-form" id="search-form">
            <input
                class="search-form__input"
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search images..."
            />
            <button class="search-form__button" type="submit">Search</button>
        </form>
    </div>
    <div class="container">
        <div class="gallery" data-simplelightbox="gallery"></div>
        <button type="button" class="load-more is-hidden">Load more</button>
        <p class="end-collection-text is-hidden">
            We're sorry, but you've reached the end of search results.
        </p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.1.0/dist/simple-lightbox.min.js"></script>
</body>
</html>
